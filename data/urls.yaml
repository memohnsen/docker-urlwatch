---

name: USAW American Records
url: https://www.usaweightlifting.org/american-records
user_visible_url: https://www.usaweightlifting.org/american-records
filter:
- css:
    selector: 'style, script, nav, footer, [class*="menu"]'
    method: remove
- xpath:
    path: '//h1 | //h2 | //h3 | //p | //table | //a[contains(@href, ".pdf")]'
    method: html
- html2text:
    unicode_snob: true
    body_width: 0
    ignore_links: false
- strip:

